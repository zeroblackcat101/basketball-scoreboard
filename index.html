<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <div class="buttons">
                <button id = "plus-one-point" onclick="homeAddOne()">+1</button>
                <button id = "plus-two-point" onclick="homeAddTwo()">+2</button>
                <button id = "plus-three-point" onclick="homeAddThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <div class = "buttons">
                <button id = "plus-one-point" onclick="guestAddOne()">+1</button>
                <button id = "plus-two-point" onclick="guestAddTwo()">+2</button>
                <button id = "plus-three-point" onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
        <div id = "new-game">
        <button id = "reset-button" onclick="reset()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
